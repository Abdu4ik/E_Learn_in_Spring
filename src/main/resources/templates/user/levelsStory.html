<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Levels</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .wrapper {
            width: 800px;
            margin: 150px auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 10px 40px 0px rgba(47, 47, 47, .1);
        }
    </style>
</head>
<body style="background-color: #babbbc">
<br><br><br>

<div class="wrapper" th:if="${levels.size()==0}">
    <h1 class="bs-info" style="text-align: center">You have not taken assessment test yet!</h1>
    <a style="margin-left: 20%; margin-right: 20%" class="btn btn-success" th:href="@{/home}">Home page</a>
    <a style="text-align: center" class="btn btn-primary" href="/assessment">Take assessment test</a>
</div>
<div th:unless="${levels.size()==0}" style="margin-left: 20%; margin-right: 20%">
    <h1 style="text-align: center">Choose level to read story</h1>

    <div th:each="level : ${levels}">
        <div>
            <p th:text="${level}"></p>
            <a style="margin-left: 20%; margin-right: 20%" th:href="@{'/levels/story/'+${level}}">See stories</a>
        </div>
    </div>
</div>
</body>
</html>
